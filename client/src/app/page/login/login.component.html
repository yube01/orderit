<div class="container">
    <div class="details">
        <app-title title="Login"></app-title>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
         
               <text-input
               [control]="fc.email"
               [showError]="isSubmitted"
               type="email"
               label="Email">

               </text-input>

               <text-input
               [control]="fc.password"
               [showError]="isSubmitted"
               type="password"
               label="Password">

               </text-input>
         
          
           

           
            <default-button text="Login">

            </default-button>
        </form>
    </div>
</div>
